<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="container">
    <div class="form-group">
        <label>Titular:</label>
        <input type="text" class="form-control" formControlName="titular">
    </div>
    <div class="form-group">
        <label>Descripción:</label>
        <input type="text" class="form-control" formControlName="descripcion">
    </div>
    <div class="form-group">
        <label>Texto:</label>
        <textarea class="form-control" formControlName="texto" cols="30" rows="10"></textarea>
    </div>
    <div class="form-group">
        <label>Categoría:</label>
        <select class="form-control" formControlName="categoria">
            <option value="Nintendo">Nintendo</option>
            <option value="PC">PC</option>
            <option value="PlayStation">PlayStation</option>
            <option value="XBOX">XBOX</option>
        </select>
    </div>
    <input type="submit" value="Añadir" class="btn">
</form>
